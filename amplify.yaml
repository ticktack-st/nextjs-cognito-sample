version: 1
backend:
  phases:
    build:
      commands:
        - npx amplify pull --yes --appId $AMPLIFY_APP_ID --envName $AMPLIFY_BRANCH
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
artifacts:
  baseDirectory: dist
  files:
    - "**/*"
